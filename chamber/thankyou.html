    <script>
        // Parse URL parameters and display form data
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const summaryDiv = document.getElementById('submission-summary');
            
            const requiredFields = ['firstname', 'lastname', 'email', 'phone', 'organization', 'timestamp'];
            let summary = '<h2>Submission Details:</h2><ul>';
            
            requiredFields.forEach(field => {
                if (params.has(field)) {
                    let value = params.get(field);
                    if (field === 'timestamp') {
                        value = new Date(value).toLocaleString();
                    }
                    summary += `<li><strong>${field.charAt(0).toUpperCase() + field.slice(1)}:</strong> ${value}</li>`;
                }
            });
            
            summary += '</ul>';
            summaryDiv.innerHTML = summary;
        }
    </script>
</body>
